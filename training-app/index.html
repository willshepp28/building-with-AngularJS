<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>


    <div ng-controller="mainController">
        <h1>Hello {{name}}</h1>

        <div>
            <label for="">What is your twitter handle?</label>
            <input type="text" ng-model="url">

            <div class="alert" ng-class="{ 'alert-warning': url.length < 5}" ng-if="url.length < 5">
                Must be 5 characters
            </div>

            <h1>twitter.com/{{url | lowercase}}</h1>
        </div>

<button class="btn btn-primary" ng-click="sayMyName()">Click here Me!</button>

      


    </div>
    <script src="https://code.angularjs.org/1.7.5/angular-messages.min.js"></script>
    <script src="https://code.angularjs.org/1.7.5/angular-resource.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
