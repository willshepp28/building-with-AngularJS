<!doctype html>
<html >
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body ng-app="pokemonApp">
   

    <div ng-controller="pokemonController">
        {{intro}}

        <div ng-repeat="pokemon in pokemonCharacters">
            <p>{{pokemon.name | uppercase}}</p>
            <img class="mb-5" src="{{pokemon.image}}" alt="image of a {{pokemon.name}}">
          
        </div>
    </div>

    <div ng-controller="getPokemon">

    </div>

    <script src="controllers/pokemon-controller.js"></script>
  </body>
</html>
