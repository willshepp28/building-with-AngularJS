<!doctype html>
<html ng-app ng-init="pokemon=['Picaku', 'Charizard', 'Venusar']">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
  </head>
  <body>
    <div>
      
        <!-- list of pokemon characters -->
        <li ng-repeat="pokemon in pokemon">
            {{pokemon}}
        </li>
    </div>
  </body>
</html>
